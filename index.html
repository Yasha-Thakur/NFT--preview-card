<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <!-- image is here -->
      </div>
      <h1 class="header">Equilibrium #3429</h1>
      <p class="details">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="combine">
        <div class="flex1">
          <img
            src="./images/icon-ethereum.svg"
            alt="ethereum image"
            class="img1"
          />
          <p class="cyan">0.041 ETH</p>
        </div>
        <div class="flex1">
          <img src="./images/icon-clock.svg" alt="clock image" class="img2" />
          <p class="days">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="lastdiv">
        <img
          src="./images/image-avatar.png"
          alt="avatar image"
          class="avatar"
        />
        <p class="avatar-name">
          Creation of <span class="name"> Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attr-a"
        >
          Frontend Mentor</a
        >
      </div>
      <div>Coded by <a href="#" class="attr-a"> Yasha Thakur</a></div>
    </div>
  </body>
</html>
